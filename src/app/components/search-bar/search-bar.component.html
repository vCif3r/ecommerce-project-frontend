<div class="relative w-full">
    <div class="relative">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar productos..."
            (ngModelChange)="searchQuery.set($event)"
            class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <button class="absolute right-2 top-2 bottom-2 text-gray-500 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>

    <div class="absolute w-full rounded-b-lg bg-white shadow overflow-hidden">
        @for (product of productsResult(); track $index) {
            <a 
                routerLink="/products/{{product.id}}"
                (click)="searchQuery.set('')"
                class="hover:bg-gray-50 text-gray-500 p-2 block w-full cursor-pointer">
                {{product.name}}
            </a>
        }
    </div>
</div>
