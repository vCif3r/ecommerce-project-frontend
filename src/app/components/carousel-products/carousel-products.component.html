
<div class="p-6 border border-gray-200 rounded-lg w-full bg-white">
    <h1 class="text-xl font-semibold text-gray-800 mb-2">{{title()}}</h1>
    @if (products()?.length != 0) {
        <ngx-slick-carousel [config]="slideConfig()" class="px-5">
          <div ngxSlickItem *ngFor="let p of products()" class="m-2">
            <app-product-card [product]="p"></app-product-card>
          </div>
        </ngx-slick-carousel>
        }@else {
        <div class="grid grid-cols-5 gap-4 w-full">
          @for (item of [1,2,3,4,5]; track $index) {
            <div role="status"
                class="max-w-sm p-4 shadow border-gray-200 rounded animate-pulse md:p-6 dark:border-gray-700">
                <div class="h-60 w-full bg-gray-200 dark:bg-gray-700 mb-2.5"></div>
                <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-16 mb-2.5"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-4"></div>
                <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 w-14 mb-2.5"></div>
                <div class="h-5 bg-gray-300 rounded-full dark:bg-gray-700 max-w-[640px] mb-2.5 mx-auto"></div>
            </div>
          }
        </div>
    }
</div>
